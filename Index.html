<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatter</title>
    <link rel="stylesheet" type="text/css" href="Index.css" />
  </head>
  <body>
    <h1 style="text-align: center; padding: 20px 0; color: red">
      Text Formatter
    </h1>
    <div class="main">
      <input type="text" placeholder="Enter the text..." id="inpt" />
      <div class="func">
        <button id="btn1">Capitalize</button>
        <button id="btn2">Bold</button>
        <button id="btn3">Uppercase</button>
        <button id="btn4">Font32px</button>
      </div>
    </div>

    <script src="Index.js"></script>
  </body>
</html>
